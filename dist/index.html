<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Satti DIR Tree</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../src/js/satti-dir-tree.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div style="margin-top: 20px;" id="dir-tree"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(async function(){
                $("#dir-tree").dirTree({
                    multipleDelete: false,
                    addChild: function(id, parent){
                        console.log(id, parent)
                    },
                    data: (await (await fetch("resource/data.json")).json()).roles || []
                })
            })
        </script>
    </body>
</html>
